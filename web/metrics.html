<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetAll metrics</title>
</head>
<body>
<h1>GetAll metrics</h1>
<table border="1px">
    <tr>
        <th width="150">Метрика</th>
        <th width="100">Тип</th>
        <th width="200">Значение</th>
    </tr>
    {{range $key, $metric := .List}}
    <tr>
        <td><a href="http://localhost:8080/value/{{$metric.Type}}/{{$metric.Name}}">{{ $metric.Name }}</a></td>
        <td align="center">{{ $metric.Type }}</td>
        <td align="center">{{ $metric.Value }}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
